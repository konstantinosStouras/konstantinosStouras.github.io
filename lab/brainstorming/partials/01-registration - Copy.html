<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainstorming Registration</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005ec2;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #007bff;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h1>Brainstorming Lab Registration</h1>

    <label for="participantId">Participant ID</label>
    <input id="participantId" name="participantId" type="text" autocomplete="off" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required />

    <label for="age">Age</label>
    <input id="age" name="age" type="number" min="18" max="99" autocomplete="age" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" autocomplete="sex" required>
      <option value="">Select...</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="education">Education Level</label>
    <select id="education" name="education" autocomplete="education" required>
      <option value="">Select...</option>
      <option value="High school">High school</option>
      <option value="Bachelor">Bachelor</option>
      <option value="Master">Master</option>
      <option value="PhD">PhD</option>
    </select>

    <button type="submit">Register</button>
    <div id="status"></div>
  </form>

  <script>
    const GOOGLE_SCRIPT_URL = 
      'https://script.google.com/macros/s/AKfycby6B8UKs8vbnrUMmFWe2OeTvP097NbDfhNxEyQCZaAxjdGSBlDC_5o7rX8GK0mYWE6i/exec';

    const form = document.getElementById('registrationForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      status.textContent = 'Submitting...';

      const data = {
        type: 'registration',
        participantId: form.participantId.value.trim(),
        email: form.email.value.trim(),
        age: form.age.value.trim(),
        gender: form.gender.value,
        education: form.education.value
      };

      try {
        // Form-encoded payload (no preflight)
        const body = new URLSearchParams();
        body.append('payload', JSON.stringify(data));

        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body,
          mode: 'cors'
        });

        if (response.ok) {
          status.textContent = '✅ Registration logged successfully!';
          form.reset();
        } else {
          status.textContent = '⚠️ Could not log data (server error).';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Connection error. Check console.';
      }
    });
  </script>
</body>
</html>
